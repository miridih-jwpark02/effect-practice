<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Processor</title>
    <style>
        body {
            background: 
    repeating-conic-gradient(#444 0% 25%, #555 0% 50%) 
      50% / 20px 20px;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: 150px 1fr 50px;
            gap: 10px;
        }
        .controls-grid label:first-of-type {
            grid-column: 1;
        }
        .controls-grid input {
            grid-column: 2;
        }
        .controls-grid label:last-of-type {
            grid-column: 3;
        }
        #result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
        }
        #result > svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #charts-container {
            background-color: #0008;
            position: fixed;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        #controls-container {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        #svg-input {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
</body>
</html>
